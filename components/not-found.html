<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-not-found.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <title>Not Found</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../icons/logo.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../icons/user.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header> 
        
    <section class="container__notfound">
        <img class="notfound__img" src="../front/astronaut.jpg" alt="astronaut lost">
        <h1 class="animate__h1">404</h1>
        <h2 class="animate__h2">Página no encontrada! :(</h2>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
